                    <br><a class="btn btn-primary btn-circle">Registro Administrador</a>
                
                <form role="form" id="formulario" >
                <div class="contenedor">
                    <div class="row setup-content" id="step-1">                
                                <br>
                                
                                
                                <div class="form-group col-md-6 mb-3 ">
                                    <label class="control-label">PRIMER NOMBRE  *</label>
                                    <input name="firstName" id="firstName" maxlength="200" type="text" required="required" class="form-control" placeholder="Company Name" />
                                </div>
                                <div class="form-group col-md-6 mb-3 ">
                                    <label class="control-label">SEGUNDO NOMBRE*</label>
                                    <input name="lastName" id="lastName" maxlength="200" type="text" required="required" class="form-control" placeholder="country"  />
                                </div>
                                <div class="form-group col-md-6 mb-3 ">
                                    <label class="control-label">CONTRASENA *</label>
                                    <input name="password" id="password" maxlength="100" type="password" required="required" class="form-control" placeholder="password" />
                                </div>
                                <div class="form-group col-md-6 mb-3 ">
                                    <label class="control-label">Email *</label>
                                    <input name="email" id="email"  maxlength="200" type="text" required="required" class="form-control" placeholder="Email"  />
                                </div>
                                
                                <div class="form-group col-md-6 mb-3 ">
                                    <label class="control-label">Direccion(LUGAR)</label>
                                    <input name="direccion" id="direccion" maxlength="200" type="text" required="required" class="form-control" placeholder="Address"  />
                                </div>
                                        
                                <!--div class="form-group col-md-6 mb-3 custom-file">
                                    <label class="control-label custom-file-label"  for="validatedCustomFile" placeholder="foto de tu logo">Elegir tu foto *</label>
                                    <input maxlength="200"  class="custom-file-input" name="foto" id="foto" type="file" required="required" class="form-control" placeholder="Company Name" />
                                </div-->
                                
                                <button id="btn-registrar" onclick="registrarUsuario()" type="button" class="btn btn-primary">Registrar</button>
                                <button id="btn-actualizar" onclick="actualizarUsuario()" type="button" class="btn btn-primary" style="display:none;">Actualizar</button>
                                <button id="btn-limpiar" onclick="limpiarFormulario()" type="button" class="btn btn-primary" style="display:none;">limpiar</button>
                                <input id="key" type="hidden">
