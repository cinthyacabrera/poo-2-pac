    <div class="container">
                <br><a  class="btn btn-primary btn-circle">Registro Empresa</a>
            <form role="form">
            <div class="contenedor">
                <div class="row setup-content" id="step-1">
                   
                        <div class="col-md-6 mb-3 form-group">
                                <label class="control-label">NOMBRE DE LA EMPRESA *</label>
                                <input id="nombre-empre" maxlength="200" type="text" class="form-control" placeholder="Company Name" />
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label class="control-label">PAIS*</label>
                                <input id="pais-empre" maxlength="200" type="text" required="required" class="form-control" placeholder="Pais"  />
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label class="control-label">Email *</label>
                                <input id="email-empre"  maxlength="200" type="text" required="required" class="form-control" placeholder="Email"  />
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label class="control-label">Direccion(LUGAR) *</label>
                                <input id="direccion-empre" maxlength="200" type="text" required="required" class="form-control" placeholder="direccion"  />
                            </div>
                                     
                            <div class="col-md-6 mb-3 form-group">
                                
                                <label class="control-label custom-file-label"  for="validatedCustomFile" placeholder="foto de tu logo">Elegir tu foto *</label><br>
                                <input maxlength="200"  class="custom-file-input" id="foto-empre" type="file" required="required" class="form-control"/>
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label class="control-label">RED FACEBOOK </label>
                                <input id="facebook-empre" maxlength="200" type="text"  class="form-control" placeholder="red social" />
                            </div>
                            <button onclick="registrarEmpresa()"  class="btn btn-primary btn-lg pull-right" type="button">Finish!</button>
                    
                </div>
